<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <title>Contact Card</title>

<style>
    .hidden{
        display: none;
    }
    #left_main{
        width: 225px;
        display: inline-block;
    }
    #right_main{
        display: inline-block;
        vertical-align: top;
    }
    .list h4{
        border: 2px solid lightgrey;
        border-radius: 15px;
        width: 150;
        padding: 30px;
    }
    .list p{
        border: 2px solid lightgrey;
        border-radius: 15px;
        width: 150;
        padding: 30px;
    }
</style>

</head>
    <body>
        <div id='wrapper'>
        <div id="left_main">
            <form action="#">
                    First Name:<input class="text_input" id="first_name" type="text" name="first_name" placeholder="First Name">
                    Last Name:<input class="text_input" id="last_name" type="text" name="last_name" placeholder="Last Name">
                <h5>Description</h5>
                <textarea class="description" name="description" rows="7" cols="32" class="description"></textarea>
                <input type="submit" value="Add User">
            </form>
        </div>
        <div id="right_main">
            <ul class="list">
            </ul>

        </div>
        </div>

        <script type="text/javascript">
            $(document).ready(function() {

                $("form").submit(function() {
                    $(".list").append("<ul><h4>" + $("#first_name").val() +"<br>"+ $("#last_name").val() + "</h4><p class='hidden'>" +
                        $(".description").val() + "</p></ul>");
                        return false;
                    })
                    $(document).on('click', '.list', function(){
                        $(this).find('h4').addClass('hidden');
                        $(this).find('p').removeClass('hidden');
                    })
            });
        </script>
    </body>
</html>
